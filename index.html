<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>주문 정보 및 결제 처리</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico" />
  <script src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
</head>
<body>
  <div id="app"></div>

  <!-- 모달 영역 (처음에도 숨겨두지 않은 상태) -->
  <div id="homeModal" class="hidden"></div>

  <!-- 결제 결과 표시 영역 -->
  <div id="payment-result"></div>

  <!-- 메인 스크립트 (index.ts로 빌드된 js 파일) -->
  <script type="module" src="/src/main.ts"></script>

  <script>
    // 페이지가 로드되면 아래 코드가 실행됩니다.
    window.addEventListener('load', () => {
      // 외부 페이지에서 상품 정보를 가져오기 위해 iframe 방식으로 로딩
      const gurumautoUrl = 'https://gurumauto.cafe24.com/order/orderform.html?basket_type=A0000&delvtype=A';

      // iframe을 통해 해당 페이지를 로드하고, 메시지를 전달받습니다.
      const iframe = document.createElement('iframe');
      iframe.src = gurumautoUrl;
      iframe.style.display = 'none';  // iframe을 화면에 보이지 않게 처리
      document.body.appendChild(iframe);

      // iframe으로부터 메시지 수신
      iframe.contentWindow.postMessage({ type: 'orderInfo' }, gurumautoUrl);

      // iframe에서 오는 메시지 수신
      window.addEventListener('message', (event) => {
        if (event.origin !== gurumautoUrl) return;  // 보안 체크

        const { productName, totalPrice } = event.data;
        
        // 받은 정보를 페이지에서 표시
        const homeModal = document.querySelector('#homeModal');
        if (homeModal) {
          homeModal.innerHTML = `
            <h2>상품명: ${productName}</h2>
            <h3>총 결제 금액: ${Number(totalPrice).toLocaleString()}원</h3>
          `;
          homeModal.classList.remove('hidden');
        }
      });
    });
  </script>
</body>
</html>
